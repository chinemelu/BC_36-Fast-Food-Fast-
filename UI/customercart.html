<!DOCTYPE html>
<html>
	<head>
		<title>Shopping Cart</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="font-awesome/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/customercart.css" type="text/css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<!-- reference Responsive Menu with Media Queries (Checkbox Trick) - Using only CSS3 -->
	<body>
	
	<!-- Start of Navigation bar -->
	  <div class="nav">
	  </div>
	<!-- End of Navigation bar -->
	<section id="shopping-cart">
		<p class="cd-error-banner-message"></p>
		<p class="cd-success-message"></p>
		<p class="cd-error-message"></p>

		<div class="heading">
			<div class="cart-entry">
				<h1 class="no-items-text"></h1>
		</div>
		</div>
		
	</section>

		<!-- Introduce spinner -->
		<div class="spinner hide">
				<img id="img-spinner" src="./images/ajax-loader.gif" alt="loading"/>
			</div>

		<!-- Beginning of footer --> 
		<!-- reference https://www.w3schools.com/howto/howto_css_fixed_footer.asp -->
		<footer class="footer">
			<p>Food Direct &copy; 2018</p>
		</footer>
		<!-- End of footer -->
		<script src="js/guestNavbar.js"></script>
		<script src="js/jwt-decode.min.js"></script>
		<script src="js/userAdminNavbar.js"></script>
		<script src="js/cart.js"></script>
		<script src="js/logout.js"></script>
	</body>
</html>
