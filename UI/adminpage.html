<!DOCTYPE html>
<html>
	<head>
		<title>Admin Page</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="font-awesome/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/adminpage.css" type="text/css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<!-- reference Responsive Menu with Media Queries (Checkbox Trick) - Using only CSS3 -->
	<body>
	
	<!-- Start of Navigation bar -->
	  <div class="nav">
	  </div>
	<!-- End of Navigation bar -->
	<section id="admin-page">
	<div class="order-navigation">
		<h1>Admin Dashboard</h1>
		<p class="order-heading">Orders</p>
	  <ul>
			<li><a class="manage-food-items" href="#">Manage items</a></li>
	    <li><a class="new-orders" href="#">New</a></li>
			<li><a class="processing-orders" href="#">Processing</a></li>
			<li><a class="completed-orders" href="#">Completed</a></li>
			<li><a class="declined-orders" href="#">Cancelled</a></li>
	  </ul>
	</div>

	<!-- Introduce spinner -->
	<div class="spinner hide">
			<img id="img-spinner" src="./images/ajax-loader.gif" alt="loading"/>
		</div>
	
	<section id="manage-food-items-section">
		<p class="cd-success-message"></p>
		<p class="cd-error-banner-message"></p>
		<button class="add-food-item">Add food item <i class="fa fa-plus"></i></button>

		<div id="manage-food-items-entry">
	</div>
	</section>


	<!-- Start of add food item modal -->
	
	<div class="add-food-item-modal">
      <div class="add-food-item-modal-container">
			  <form>
					 <div class="input-container">
							<div class="input-label-container"><label class="input-label" for="item-name">Name</label></div>
							<input type="text" class="input-field" id="item-name">
							<p class="cd-error-message" id="add-menu-name-error"></p>
						</div>
						<div class="input-container">
							<div class="input-label-container"><label class="input-label" for="item-price">Price (Naira)</label></div>
							<input type="number" class="input-field" id="item-price">
							<p class="cd-error-message" id="add-menu-price-error"></p>
						</div>
						<div class="input-container">
							<div class="input-label-container"><label class="input-label">Image</label></div>
							<input type="file" name="pic" accept="image/*" id="file-upload">
							<p class="cd-error-message" id="add-menu-img-error"></p>
						</div>
						<div class="input-container">
							<input type="submit" class="add-food-item-btn" value="Add">
						</div>
				</form>
	  </div>
	</div>
	<!-- End of add food item modal  -->
	
	<!-- Start of delete food item  modal -->
  <div class="delete-food-item-modal-container">
		<div class="delete-food-item-modal">
			<div class="delete-food-item-modal-content">
		
			</div>
		</div>
	</div>


	<!-- End of delete food item modal -->


  <section id="new-section">
	
	</section>

	<section id="processing-section">
		
	</section>

	<section id="completed-section">

	</section>

	<section id="declined-section">
		
	</section>	  
	
	  <!-- Start of order details Modal -->
	
	<div class="adminpage-modal">
    <div class="adminpage-modal-container">
			  
	  </div>
	</section>
		<!-- Beginning of footer --> 
		<!-- reference https://www.w3schools.com/howto/howto_css_fixed_footer.asp -->
		<footer class="footer">
			<p>Food Direct &copy; 2018</p>
		</footer>
			<!-- End of footer -->
	<script src="js/jwt-decode.min.js"></script>
	<script src="js/hasTokenExpired.js"></script>
	<script src="js/guestNavbar.js"></script>
	<script src="js/userAdminNavbar.js"></script>
	<script src="js/adminAuth.js"></script>
	<script src="js/updateOrderStatus.js"></script>
	<script src="js/adminpage.js"></script>
	<script src="js/adminActions.js"></script>
	<script src="js/logout.js"></script>
	</body>
</html>
